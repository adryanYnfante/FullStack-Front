
<p-toast></p-toast>
<ng-template #content let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">

      <div class="container">
        <div class="card text-center">
          <div class="card-header font2">
            <b>Editar tu respuesta</b>
          </div>
          <div class="card-body p-4">
            <input id="type" class="form-control m-2 font2" type="text" placeholder="Respuesta" [(ngModel)]="answer.answer" name="type" required/>
            <br>
            <p-rating [cancel]="false" [(ngModel)]="answer.position"></p-rating>
            <br>
            <!-- <input id="category" class="form-control m-2 font2" type="text" placeholder="Categorio de la Pregunta" name="category" [(ngModel)]="question.category" required /> -->

              <!-- <div class="form-floating font2" style="margin-top: 20px;">
                <textarea class="form-control m-2 font2" placeholder="Leave a comment here" id="question" style="height: 150px" [(ngModel)]="question.question"></textarea>
                <label for="floatingTextarea">Respuesta</label>


                <br>
              </div> -->
              <button (click)="editAnswers(answer)"   pButton pRipple type="button" label="Actualizar Respuesta" class="p-button-outlined p-button-info"></button>

            <hr>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button pButton pRipple type="button" label="Cerrar" class="p-button-outlined p-button-secondary" (click)="modal.close('Close click')"></button>
    </div>
  </ng-template>

  <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)" >Edit</button>
