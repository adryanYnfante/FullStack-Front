<app-navbar></app-navbar>





<div *ngIf="!authService.userData as user" class="text-start fs-4 font2 text-danger">
  <div class="card text-center">
    <div class="card-header fs-1 font1">

      Para  Contestar la pregunta  Inicia Seccion</div>

    </div>
    <div class="card-body" >
      <h5 class="card-text font1"></h5>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>


<div class="container" *ngIf="authService.userData as user">
    <div class="row">
      <div class="col-2">
        <div class="card text-center">
          <div class="card-header fs-1 font1">
            {{ question?.answers?.length }}

          </div>
          <div class="card-body" >
            <h5 class="card-text font1">Total Respuestas</h5>
          </div>
          <div class="card-footer text-muted">
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card text-center">
          <div class="card-header fs-1 font1">
            {{ question?.question }}

          </div>
          <div class="card-body" style="margin-right: 40px; margin-left: 40px">
            <h5 class="card-text font1">Tipo: {{ question?.type }}</h5>
            <p class="card-text font1">Categoria: {{ question?.category }}</p>
          </div>
          <div class="card-footer text-muted">
            <app-answer [item]="question"></app-answer>
          </div>
        </div>
      </div>
      <div class="col-5">
      <div
        class="search-results-container"
        infinite-scroll
        [infiniteScrollDistance]="distance"
        [infiniteScrollThrottle]="throttle"
        [scrollWindow]="false"
        (scrolled)="onScroll()"

        >
        <div>
        <div class="accordion" id="accordionExample"  *ngFor="let As of answersNew">

          <div class="accordion-item ">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <p-rating [cancel]="false" [(ngModel)]="As.position" [disabled]="true"></p-rating>
                <div *ngIf="authService.userData as user">
                <app-edit-answer [answerEdit]="As"></app-edit-answer>
                </div>
                <!-- Respuesta -->
              </button>
            </h2>
             <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
             <div class="card-footer text-muted">

              </div>

              <p>{{ As.answer }}</p>
              <div class="accordion-body">
                <strong></strong>

              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>





    </div>

  </div>
