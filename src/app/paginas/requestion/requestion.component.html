<app-navbar></app-navbar>
<br>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="card text-center">
          <div class="card-header fs-1 font1">
            {{ question?.answers?.length }}
            
          </div>
          <div class="card-body" >
            <h5 class="card-text font1">Total Respuestas</h5>
          </div>
          <div class="card-footer text-muted">            
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card text-center">
          <div class="card-header fs-1 font1">
            {{ question?.question }}
           
          </div>
          <div class="card-body" style="margin-right: 40px; margin-left: 40px">
            <h5 class="card-text font1">Tipo: {{ question?.type }}</h5>
            <p class="card-text font1">Categoria: {{ question?.category }}</p>
          </div>
          <div class="card-footer text-muted">
            <app-answer [userId]="uid" [item]="question"></app-answer>
          </div>
        </div>
      </div>
      <div class="col-5">
        <cdk-virtual-scroll-viewport itemSize="150"  class="example-viewport">
          
        <div class="accordion" id="accordionExample"  *cdkVirtualFor="let answer of answers  | async">
          
          
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button"  data-bs-toggle="collapse" data-bs-target="#box" aria-expanded="false" aria-controls="collapseOne">
                <h5 class="text-center">Respuesta: </h5>
                <p-rating [cancel]="false" [(ngModel)]="answer.position" [disabled]="true"></p-rating>
              
                
                <!-- Respuesta -->
              </button>
              
            </h2>
            <div id="box" class="accordion-collapse collapse show" aria-labelledby="headingOne">
              <div class="col-6" *ngIf="answer?.userId == uid">
                <div style="text-align: center;">
                  <app-edit-answer [idanswer]="answer"></app-edit-answer>    
                </div>
              </div>
              
              <p>{{ answer.answer }} </p>
              
                     
              <div class="accordion-body">
                <strong></strong> 

              </div>
            </div>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
      </div>
      
    </div>
  </div>
